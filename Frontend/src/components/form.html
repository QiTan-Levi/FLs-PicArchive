<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>图片上传表单</title>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">图片上传表单</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">用户 ID</label>
                <input type="number" id="user_id" name="user_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="shooting_time" class="block text-gray-700 text-sm font-bold mb-2">拍摄时间</label>
                <input type="datetime-local" id="shooting_time" name="shooting_time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="registration_number" class="block text-gray-700 text-sm font-bold mb-2">飞机注册号</label>
                <input type="text" id="registration_number" name="registration_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="flight_number" class="block text-gray-700 text-sm font-bold mb-2">航班号</label>
                <input type="text" id="flight_number" name="flight_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="airline_operator" class="block text-gray-700 text-sm font-bold mb-2">航司或运营人名称</label>
                <input type="text" id="airline_operator" name="airline_operator" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="aircraft_model" class="block text-gray-700 text-sm font-bold mb-2">飞机机型</label>
                <input type="text" id="aircraft_model" name="aircraft_model" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="shooting_location" class="block text-gray-700 text-sm font-bold mb-2">拍摄地点</label>
                <input type="text" id="shooting_location" name="shooting_location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="image_type" class="block text-gray-700 text-sm font-bold mb-2">图片类型</label>
                <select id="image_type" name="image_type" multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="Airport">Airport</option>
                    <option value="Cockpit">Cockpit</option>
                    <option value="Museum">Museum</option>
                    <option value="Artistic">Artistic</option>
                    <option value="Ground">Ground</option>
                    <option value="Cargo">Cargo</option>
                    <option value="Accident">Accident</option>
                    <option value="Special_Livery">Special_Livery</option>
                    <option value="Night">Night</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="weather" class="block text-gray-700 text-sm font-bold mb-2">天气状况</label>
                <select id="weather" name="weather" multiple class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Overcast">Overcast</option>
                    <option value="Rain">Rain</option>
                    <option value="Snow">Snow</option>
                    <option value="Fog">Fog</option>
                    <option value="Haze">Haze</option>
                    <option value="Freezing">Freezing</option>
                    <option value="Hail">Hail</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="image_description" class="block text-gray-700 text-sm font-bold mb-2">图片描述</label>
                <textarea id="image_description" name="image_description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 text-sm font-bold mb-2">图片位置信息</label>
                <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="file_type" class="block text-gray-700 text-sm font-bold mb-2">文件类型</label>
                <select id="file_type" name="file_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="jpg">jpg</option>
                    <option value="jpeg">jpeg</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="image_data" class="block text-gray-700 text-sm font-bold mb-2">图片文件</label>
                <input type="file" id="image_data" name="image_data" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" accept=".jpg,.jpeg" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">提交</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('imageForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // 这里可以添加 AJAX 代码将表单数据发送到服务器
            alert('表单已提交！');
        });
    </script>
</body>

</html>
